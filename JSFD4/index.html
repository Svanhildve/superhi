<html>

	<head>

		<title>JSFD lesson 4</title>

		<link rel="stylesheet" href="./style.css">

		<meta charset="UTF-8">

	</head>

	<body>

		<div class="progress"></div>

		<header>

			<h1>Jenna Bucholz Photography</h1>
			<div class="client">Alter Ego</div>
			<div class="page">1 of 2</div>
			<div class="pixels">0</div>

		</header>

		<section data-client="Alter Ego" data-page="1 of 4">
			<div class="content">
				<div class="square" data-parallax="0.1"></div>
				<img src="assets/image1.jpg" srcset="assets/image1.jpg, assets/image1-2x.jpg 2x">
				<div class="circle" data-parallax="-0.1"></div>
			</div>
		</section>

		<section class="s2" data-client="Valencia Clothing" data-page="2 of 4">
			<div class="content">
				<div class="circle" data-parallax="-0.2"></div>
				<img src="assets/image2.jpg" srcset="assets/image2.jpg, assets/image2-2x.jpg 2x">
				
				<div class="square" data-parallax="0.2"></div>
			</div>
		</section>

		<section class="s3" data-client="Heiheihei" data-page="3 of 4" data-is-dark="yes">
			<div class="content">
				<div class="circle"data-parallax="-0.4"></div>
				<img src="assets/image3.jpg" srcset="assets/image3.jpg, assets/image3-2x.jpg 2x">
				<div class="square" data-parallax="0.4"></div>
			</div>
		</section>

		<section class="s4" data-client="Heihei" data-page="4 of 4">
			<div class="content">
				<div class="circle" data-parallax="-0.25"></div>
				<img src="assets/image4.jpg" srcset="assets/image4.jpg, assets/image4-2x.jpg 2x">
				<div class="square" data-parallax="0.1"></div>
			</div>
		</section>


		<script type="text/javascript" src="scroll.js"></script>

	</body>

</html>
